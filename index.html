<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 小幫手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
        }

        input,
        button {
            padding: 8px;
            font-size: 16px;
        }

        input {
            width: 70%;
        }

        button {
            width: 25%;
        }

        #answer {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h2>AI 小幫手</h2>
    <input type="text" id="question" placeholder="請輸入你的問題">
    <button onclick="askQuestion()">送出</button>

    <div id="answer"></div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question) return alert("請輸入問題！");

            document.getElementById('answer').textContent = "回答生成中...";

            try {
                const response = await fetch('http://localhost:8000/search?question=' + encodeURIComponent(question));
                if (!response.ok) throw new Error('API 請求失敗');

                const data = await response.json();
                // 假設 API 回傳 JSON 格式為 { answer: "..." }
                document.getElementById('answer').textContent = data.answer || "沒有取得答案";
            } catch (err) {
                document.getElementById('answer').textContent = "錯誤: " + err.message;
            }
        }
    </script>
</body>

</html>
